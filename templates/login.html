<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Google Font Link for Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section: Logo -->
        <div class="logo-container">
            <img src="/static/css/logo.png" alt="App Logo" class="logo">
        </div>

        <!-- Right Section: Login Form -->
        <div class="login-container">
            <h1>Welcome Back!</h1>
            <p>Log in to keep <mark>track of your expenses.</mark></p>
            <form action="/login" method="POST" id="login-form">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        
            <!-- <p>Don't have an account? <a href="signup.html">Sign up</a></p> -->
        </div>
    </div>
</body>
</html>
